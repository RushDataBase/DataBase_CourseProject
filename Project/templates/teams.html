{% extends 'base.html' %}

{% block title %}
S9世界赛参赛战队
{% endblock %}

{% block head %}
    <style>
        body {
            background-image: url('{{ static('img/background2.jpg') }}');
            background-position: center 0;
            background-repeat: no-repeat;
            background-attachment: fixed;
            background-size: cover;
            -webkit-background-size: cover;
            -o-background-size: cover;
            -moz-background-size: cover;
            -ms-background-size: cover;
        }
    </style>
{% endblock %}

{% block content %}
    <div class="container" style="margin-top: 100px">
        <div class="panel panel-default">
            <div class="panel-heading" style="font-size: xx-large; text-align: center;">S9总决赛八强战队</div>
            <div class="panel-body">
                {% for team in teams %}
                    <div class="col-xs-6 col-md-3">
                        <a href="{{ url_for('front.team', team_id=team.id) }}" class="thumbnail">
                          <img src="{{ static(team.logo_addr) }}" alt="...">
                        </a>
                        <p style="text-align: center;">{{ team.team_name }}</p>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>

    
{% endblock %}
